<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing</title>
    <!-- Links for title icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/site.webmanifest" />
    <!-- Link for Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link for Roboto font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Link for Roboto Condensed font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Link for Libre bodini font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Link for external CSS -->
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div id="logo">Speed Tying</div>
        <div class="info-container">
          <div class="wpm-container">
            <span id="wpm-digit">0</span>&nbsp;WPM
            <div>Speed</div>
          </div>
          <div class="accuracy-container">
            <span id="acc-digit">0</span>&nbsp;%
            <div>Accuracy</div>
          </div>
        </div>
      </header>
      <div id="container">
        <div id="test-type">
          type this line to find out how many words per minute or wpm you can
          type
        </div>
        <div id="user-type">
          <input type="text" placeholder="type here" />
        </div>
        <div id="keyboard">
          <div id="key-row-one">
            <div class="key">Q<span>___</span></div>
            <div class="key">W<span>___</span></div>
            <div class="key">E<span>___</span></div>
            <div class="key">R<span>___</span></div>
            <div class="key">T<span>___</span></div>
            <div class="key">Y<span>___</span></div>
            <div class="key">U<span>___</span></div>
            <div class="key">I<span>___</span></div>
            <div class="key">O<span>___</span></div>
            <div class="key">P<span>___</span></div>
          </div>
          <div id="key-row-two">
            <div class="key">A<span>___</span></div>
            <div class="key">S<span>___</span></div>
            <div class="key">D<span>___</span></div>
            <div class="key">F<span>___</span></div>
            <div class="key">G<span>___</span></div>
            <div class="key">H<span>___</span></div>
            <div class="key">J<span>___</span></div>
            <div class="key">K<span>___</span></div>
            <div class="key">L<span>___</span></div>
          </div>
          <div id="key-row-three">
            <div class="key">Z<span>___</span></div>
            <div class="key">X<span>___</span></div>
            <div class="key">C<span>___</span></div>
            <div class="key">V<span>___</span></div>
            <div class="key">B<span>___</span></div>
            <div class="key">N<span>___</span></div>
            <div class="key">M<span>___</span></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
