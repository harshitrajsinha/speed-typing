<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing</title>
    <!-- Links for title icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/site.webmanifest" />
    <!-- Link for Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link for Roboto font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <!-- Link for Roboto Condensed font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Link for Libre bodini font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Link for external CSS -->
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/script.js"></script>
  </head>
  <body>
    <audio id="startSound" src="./public/windy-hill.mp3" preload="auto"></audio>
    <main>
      <header>
        <div id="logo">Speed Typing</div>
        <div id="reload-message">Refreshing in</div>
        <div class="info-container">
          <div class="wpm-container">
            <span id="wpm-digit">0</span>&nbsp;WPM
            <div>Speed</div>
          </div>
          <div class="accuracy-container">
            <span id="acc-digit">0</span>&nbsp;%
            <div>Accuracy</div>
          </div>
        </div>
      </header>
      <div id="container">
        <ul id="test-sentence">
          <li id="cursor-container"><span id="blink-cursor">|</span></li>
          <!-- type this line to find out how many words per minute or wpm you can
          type -->
        </ul>
        <div id="user-type">
          <input type="text" placeholder="type here" autofocus />
        </div>

        <div id="keyboard-container">
          <div id="keyboard">
            <!-- <div id="key-row-char">
            <div class="key">~<span>`</span></div>
            <div class="key">!<span>1</span></div>
            <div class="key">@<span>2</span></div>
            <div class="key">#<span>3</span></div>
            <div class="key">$<span>4</span></div>
            <div class="key">%<span>5</span></div>
            <div class="key">^<span>6</span></div>
            <div class="key">&<span>7</span></div>
            <div class="key">*<span>8</span></div>
            <div class="key">(<span>9</span></div>
            <div class="key">)<span>0</span></div>
            <div class="key">_<span>-</span></div>
            <div class="key">+<span>=</span></div>
          </div> -->
            <div id="key-row-one">
              <div id="q" class="key">Q<span>___</span></div>
              <div id="w" class="key">W<span>___</span></div>
              <div id="e" class="key">E<span>___</span></div>
              <div id="r" class="key">R<span>___</span></div>
              <div id="t" class="key">T<span>___</span></div>
              <div id="y" class="key">Y<span>___</span></div>
              <div id="u" class="key">U<span>___</span></div>
              <div id="i" class="key">I<span>___</span></div>
              <div id="o" class="key">O<span>___</span></div>
              <div id="p" class="key">P<span>___</span></div>
              <div id="{" class="key">{<span id="[">[</span></div>
              <div id="}" class="key">}<span id="]">]</span></div>
              <div id="|" class="key">|<span id="bksh">\</span></div>
            </div>
            <div id="key-row-two">
              <div id="a" class="key">A<span>___</span></div>
              <div id="s" class="key">S<span>___</span></div>
              <div id="d" class="key">D<span>___</span></div>
              <div id="f" class="key">F<span>___</span></div>
              <div id="g" class="key">G<span>___</span></div>
              <div id="h" class="key">H<span>___</span></div>
              <div id="j" class="key">J<span>___</span></div>
              <div id="k" class="key">K<span>___</span></div>
              <div id="l" class="key">L<span>___</span></div>
              <div id="apos" class="key">&apos;<span id="smcln">;</span></div>
              <div id="dbqt" class="key">&quot;<span id="snqt">'</span></div>
            </div>
            <div id="key-row-three">
              <div id="z" class="key">Z<span>___</span></div>
              <div id="x" class="key">X<span>___</span></div>
              <div id="c" class="key">C<span>___</span></div>
              <div id="v" class="key">V<span>___</span></div>
              <div id="b" class="key">B<span>___</span></div>
              <div id="n" class="key">N<span>___</span></div>
              <div id="m" class="key">M<span>___</span></div>
              <div id="&lt;" class="key">&lt;<span id="comma">,</span></div>
              <div id="&gt;" class="key">&gt;<span id="fstp">.</span></div>
              <div id="qmrk" class="key">?<span id="fdsh">/</span></div>
            </div>
            <div id="key-row-space">
              <div id="space" class="key">|____|</div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div id="toggling">
          <div class="switch-char">
            <label>Character</label>
            <label class="toggle-switch">
              <input id="input-char" type="checkbox" checked />
              <span class="slider active"></span>
            </label>
          </div>
          <div class="switch-sound">
            <label>Sound</label>
            <label class="toggle-switch">
              <input id="input-sound" class="active" type="checkbox" />
              <span class="slider active"></span>
            </label>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
